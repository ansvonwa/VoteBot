name: Release

on:
  push:
    branches: [ releases, releases-test ]
  workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: dbg1
      run: sbt version

    - name: dbg2
      run: sbt version | grep -v "^$"

    - name: dbg3
      run: sbt version | grep -v "^$" | tail -n2

    - name: dbg5
      run: echo -e "a\nb\n\nc" | grep -v "^$" | tail -n1

    - name: dbg4
      run: sbt version | grep -v "^$" | tail -n1 | sed 's/^.* /v/'

    - name: Create tag
      id: create_tag
      run: echo ::set-output name=tag::$(sbt version | grep -v "^$" | tail -n1 | sed 's/^.* /v/')

    - name: dbg
      run: echo ${{ steps.create_tag.outputs.tag }}

    - name: Compile for release
      run: sbt 'set nativeMode := "release-fast"; nativeLink'

    - name: Create Draft Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        release_name: Alternative Vote Bot ${{ steps.create_tag.outputs.tag }}
        draft: true
        prerelease: false

    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/scala-2.13/votebot-out
        asset_name: votebot
        asset_content_type: application/octet-stream

    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.create_release.outputs.id }}

